services:
  django_app:
    image: django_app
    command: ./entrypoint.sh
    container_name: django_app
    ports:
      - "8000:8000"
    environment:
      - CODE_RESULT_CHANNEL=code_results
      - CODE_EXEC_TASK_CHANNEL=code_exec_tasks

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST_NAME=crewdb
      - DB_PORT=5432
      - ALLOWED_HOSTS=0.0.0.0,127.0.0.1,localhost,django_app
    volumes:
      - crew_config:/home/user/root/app/env_config

    networks:
      - backend-network
    depends_on:
      crewdb:
        condition: service_healthy
      manager:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ht/"]
      interval: 30s
      timeout: 10s
      retries: 5

  realtime:
    container_name: realtime
    image: realtime
    ports:
    - "8050:8050"
    environment:
      - KNOWLEDGE_SEARCH_GET_CHANNEL=knowledge:search:get
      - KNOWLEDGE_SEARCH_RESPONSE_CHANNEL=knowledge:search:response
      - REALTIME_AGENTS_SCHEMA_CHANNEL=realtime_agents:schema

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MANAGER_HOST=manager_container
      - MANAGER_PORT=8000
      - DB_NAME=crew
      - DB_HOST_NAME=crewdb
      - DB_PORT=5432
      - DB_REALTIME_USER=postgres
      - DB_REALTIME_PASSWORD=admin
    networks:
      - backend-network
    depends_on:
      crewdb:
        condition: service_healthy
      manager:
        condition: service_started
      redis:
        condition: service_started
      knowledge:
        condition: service_started
      django_app:
        condition: service_healthy

  manager:
    image: manager
    container_name: manager_container
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - PULL_TOOL=FALSE
      - MANAGER_PORT=8000

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_NAME=crew
      - DB_HOST_NAME=crewdb
      - DB_PORT=5432
      - DB_MANAGER_USER=postgres
      - DB_MANAGER_PASSWORD=admin
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    networks:
      - backend-network
    tty: true
    stdin_open: true
    depends_on:
      crewdb:
        condition: service_healthy
      redis:
        condition: service_started

  crewdb:
    image: ankane/pgvector:v0.5.1
    container_name: crewdb
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=crew
      - POSTGRES_PASSWORD=admin
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - crew_pgdata:/var/lib/postgresql/data/pgdata
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis
    container_name: redis
    networks:
      - backend-network
    ports:
      - "6379:6379"

  crew:
    image: crew
    container_name: crew
    ports:
      - "8002:8000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MANAGER_HOST=manager_container
      - MANAGER_PORT=8000
      - HAYSTACK_TELEMETRY_ENABLED=False
      - ANONYMIZED_TELEMETRY=False
      - EC_TELEMETRY=False
      - MONITORING_MODE=local
      - DB_NAME=crew
      - DB_HOST_NAME=crewdb
      - DB_PORT=5432
      - DB_CREW_USER=postgres
      - DB_CREW_PASSWORD=admin
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - crew_config:/home/user/root/app/env_config/
    networks:
      - backend-network
    tty: true
    stdin_open: true
    depends_on:
      - redis

#  frontend:
#    image: frontend
#    container_name: frontend
#    ports:
#     - "4200:80"
#    networks:
#     - frontend-network
#    volumes:
#     - ../frontend-config/frontend-config.json:/usr/share/nginx/html/config.json:ro

  sandbox:
    image: sandbox
    container_name: sandbox
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CODE_RESULT_CHANNEL=code_results
      - CODE_EXEC_TASK_CHANNEL=code_exec_tasks
      - BASE_VENV_PATH=/home/user/root/app/venvs/
      - OUTPUT_PATH=/home/user/root/app/executions/
    volumes:
      - sandbox_venvs:/home/user/root/app/venvs/
      - sandbox_executions:/home/user/root/app/executions/
      - ${CREW_SAVEFILES_PATH}:/home/user/root/app/savefiles/
    networks:
      - backend-network
    tty: true
    stdin_open: true
    depends_on:
      - redis

  knowledge:
    image: knowledge
    container_name: knowledge
    environment:
      - KNOWLEDGE_SOURCES_CHANNEL=knowledge_sources
      - KNOWLEDGE_SEARCH_GET_CHANNEL=knowledge:search:get
      - KNOWLEDGE_SEARCH_RESPONSE_CHANNEL=knowledge:search:response

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_NAME=crew
      - DB_HOST_NAME=crewdb
      - DB_PORT=5432
      - DB_KNOWLEDGE_USER=postgres
      - DB_KNOWLEDGE_PASSWORD=admin
    networks:
      - backend-network
    tty: true
    stdin_open: true
    depends_on:
      crewdb:
        condition: service_healthy
      redis:
        condition: service_started

  test_runner:
    container_name: test_runner
    image: test_runner
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - OPENAI_KEY=${OPENAI_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DJANGO_URL=http://django_app:8000/api
      - MANAGER_URL=http://manager:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # - /usr/bin/docker:/usr/bin/docker
    networks:
      - backend-network

volumes:
  sandbox_venvs:
  sandbox_executions:
  crew_pgdata:
  crew_config:

networks:
  backend-network:
    driver: bridge

  frontend-network:
    driver: bridge